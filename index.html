    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=
        , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">o</span>
        </div>
         
         <div class="result">
            <p> Paper covers rock. You win! </p> 
         </div>
         <div class="choices">
                <div id="r" class="choice">
                    <img src="https://www.clipartwiki.com/clipimg/detail/123-1235969_rock-paper-scissors-clipart.png" alt="">
                    </div> 
                <div id="p" class="choice">
                            <img src="https://www.pngkey.com/png/detail/816-8161571_transparent-rock-paper-scissors-png.png" alt="">
                  </div>
                  <div id="s" class="choice">
                                <img src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png" alt="">
                 </div>                       
         </div>

          <p id="action-message">Make Your Move.</p> 

      <script src="app.js"></script>
    </body>
    </html>
